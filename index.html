<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />

  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="row">
        <form>
          <label for="inputcity">Search city:</label>
          <input
            type="searchCity"
            id="search-input"
            placeholder="Name of city"
            autofocus
            autocomplete="off"
          />
        </form>
      </div>

      <div class="container">
        <br />
        <div class="card-current" style="width: 18rem">
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="" alt="" id="icon" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5>Today</h5>
                  <div class="city" id="currentCity"></div>
                  <div class="todayDate" id="update-date">Today</div>
                  <span class="temp" id="currentTemp"></span>
                  <span class="indicator">Â°C</span>
                  <br />
                  <small class="text-muted">
                    <span id="humidity"></span>
                    <span class="indicator">% humidity</span>
                    <br />
                    <span id="wind"></span>
                    <span class="indicator">mph wind</span>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="weather-forecast" id="forecast">
          <div class="cols">
            <div class="col-1" style="width: 150px; display: table-cell">
              <div class="weather-forecast-date">Mon</div>
              <img src="src/images/sun.jpg" alt="" width="38" />

                <span class="weather-temperature-max">18Â°C</span>

    </div>
